<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asteroids Game</title>
        <script type="text/javascript" src="Particle.js"></script>
        <script type="text/javascript" src="Projectile.js"></script>
        <script type="text/javascript" src="Asteroids.js"></script>
        <script type="text/javascript" src="Keyhandler.js"></script>
        <script type="text/javascript" src="Player.js"></script>
        <script type="text/javascript" src="Fx.js"></script>
        <script type="text/javascript" src="Game.js"></script>
        <script type="text/javascript" src="Gameloop.js"></script>
        <script type="text/javascript" src="Gui.js"></script>
        <script type="text/javascript" src="App.js"></script>
        <link rel="stylesheet" href="Styles.css" type="text/css">
    </head>
    <body>
        <canvas id="canvas" style="display: none"></canvas>
        <div id="load" class="screen" style="display: block">
            Loading, please wait...
        </div>
        <div id="start" class="screen" style="display: none">
            <img src="assets/asteroids-start-splash.png"/>
            <button onclick="window.gui.startGame()">Let's play</button>
        </div>
        <div id="end" class="screen" style="display: none">
            <img src="assets/asteroids-gameover-splash.png"/>
            <button onclick="window.gui.startGame()">Let's play</button>
        </div>
    </body>
</html>
